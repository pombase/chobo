name = PomBase-Chobo
abstract = Fast OBO to Chado loading using PostgreSQL COPY
author = Kim Rutherford <kim@pombase.org>
license = Perl_5
copyright_holder = Kim Rutherford

[AutoPrereqs]
skip = ^List::Util
[Prereqs]
List::Util = 1.49

[GithubMeta]
issues = 1
user   = pombase
[Git::Check]
untracked_files = warn
[Git::NextVersion]
[Git::GatherDir]

[NextRelease]
format = %-9v %{yyyy-MM-dd HH:mm:ss}d
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[ExtraTests]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[Git::Commit]
[Git::Tag]
[ExecDir]
dir = script
[OurPkgVersion]
[UploadToCPAN]
